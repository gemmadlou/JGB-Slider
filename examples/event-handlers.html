<html>
  <head>
    <title>Getting Started</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../dist/example.css" rel="stylesheet" />
    <link href="../dist/btm-slider.css" rel="stylesheet" />
  </head>
  <body>
      <div class="js-slider">
          <span class="js-slider__prev-slide"></span>
          <span class="js-slider__next-slide"></span>
          <ol class="js-slider__slider">
              <li class="js-slider__slide">
                  <img src="http://unsplash.it/1200/500" />
              </li>
              <li class="js-slider__slide">
                  <img src="http://unsplash.it/1200/500?image=123" />
              </li>
              <li class="js-slider__slide">
                  <img src="http://unsplash.it/1200/500?image=173" />
              </li>
              <li class="js-slider__slide">
                  <img src="http://unsplash.it/1200/500?image=143" />
              </li>
              <li class="js-slider__slide">
                  <img src="http://unsplash.it/1200/500?image=423" />
              </li>
          </ol>
      </div>
      <ul id="events">
        <li>Events:</li>
      </ul>
      <script src="../dist/btm-slider.js"></script>
      <script>
          var events = document.getElementById('events');
          var el = new BTMSlider({
              el: document.querySelector('.js-slider'),
              blockname: 'js-slider',
              slideDuration: 1200,
              init: function() {
                  events.innerHTML += '<li>Slider initialized</li>';
              },
              beforeSlide: function() {
                  events.innerHTML += '<li>Before slide event</li>';
              },
              afterSlide: function() {
                  events.innerHTML += '<li>After slide event</li>';
              }
          });

      </script>
  </body>
</html>
