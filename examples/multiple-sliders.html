<html>
  <head>
    <title>Getting Started</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../dist/example.css" rel="stylesheet" />
    <link href="../dist/jgb-slider.css" rel="stylesheet" />
  </head>
  <body>
      <div class="example-slider">
          <ol class="example-slider__slider">
              <li class="example-slider__slide">
                  <img src="http://placehold.it/1200x351" />
              </li>
              <li class="example-slider__slide">
                  <img src="http://placehold.it/1200x352" />
              </li>
              <li class="example-slider__slide">
                  <img src="http://placehold.it/1200x353" />
              </li>
              <li class="example-slider__slide">
                  <img src="http://placehold.it/1200x354" />
              </li>
              <li class="example-slider__slide">
                  <img src="http://placehold.it/1200x355" />
              </li>
          </ol>
      </div>

      <div class="example-slider">
          <span class="example-slider__prev-slide"></span>
          <span class="example-slider__next-slide"></span>
          <ol class="example-slider__slider">
              <li class="example-slider__slide">
                  <img src="http://placehold.it/1200x351" />
              </li>
              <li class="example-slider__slide">
                  <img src="http://placehold.it/1200x352" />
              </li>
              <li class="example-slider__slide">
                  <img src="http://placehold.it/1200x353" />
              </li>
              <li class="example-slider__slide">
                  <img src="http://placehold.it/1200x354" />
              </li>
              <li class="example-slider__slide">
                  <img src="http://placehold.it/1200x355" />
              </li>
          </ol>
      </div>

      <script src="../dist/jgb-slider.js"></script>
      <script>
      window.el = jgbslider({
          selector: '.example-slider'
      });
      </script>
  </body>
</html>
